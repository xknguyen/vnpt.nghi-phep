<ion-content padding>

  <ion-list>
 <ion-item>
      <ion-label>Tiêu đề TB:</ion-label>

  </ion-item>
  <ion-item>

  <ion-item>
  
  <textarea  cols="30" rows="10"

</textarea>


  </ion-item>
 </ion-list>
    <button  class="TB" ion-button round (click)="Send()">
         Gửi thông báo
      </button>


</ion-content>
