<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong  style="color :rgb(12, 12, 39) "  >ĐĂNG KÝ THỰC TẬP</strong>
      </h2>
    </div>
    <ion-item>
      <ion-label floating>
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        Tài khoản
      </ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        Mật khẩu
      </ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>
    <div>
      <button style="background-color :rgb(2,172,145) " ion-button icon-start block color="dark" tappable (click)="GoLogin()">
        <ion-icon name="log-in"></ion-icon>
        Đăng nhập
      </button>
    </div>
  </div>
</ion-content>
